 <!--End of Nav Bar -->

  <header>
    <!-- Main jumbotron for a primary marketing message or call to action -->    
    <div class="jumbotron">
      <div class="container">
        <h1>workOutDummies</h1>        
      </div>
    </div>
  </header>
  <!--End header -->

  <main>
 
    <div class="container signup-form">
        <h2 class="display-5 mb-5"> Registration</h2>
                        
        <div class="row">                    
            <div class="col-md-12">                
              <form action ="#" method="POST">
                <div class="row">                    
                    <div class="col-md-6">                
                        <div class="form-group">
                            <div class="row">
                              <div class="col-sm-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                              <div class="col-sm-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                            </div>        	
                        </div>
                        
                          <div class="form-group">
                              <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                          </div>                                   
        
                            <div class="form-group">                                                        
                                <input type="tel" class="form-control" id="phone" placeholder="Phone (999-999-9999)" required="required" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">                        
                            </div>
        
                            <p class="form-check-label"> How did you hear about us?</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="friends">
                                <label class="form-check-label" for="inlineRadio1">Friend</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="internet">
                                <label class="form-check-label" for="inlineRadio2">Internet Search</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="others" >
                                <label class="form-check-label" for="inlineRadio3">Others</label>                                
                              </div>                                        
                              <div class="form-group">
                                <input class="form-control" type ="text" id = "Others">
                              </div>
                    </div>
                    <div class="col-md-6">
                            <div class="form-group">  
                                <div class="row">
                                    <div class="col-sm-3">
                                        <input type="number" class="form-control number" id="weight" min="0" max="1000" placeholder="Weight" required="required" >                        
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="number" class="form-control number" id="hight" min="0" max="10" placeholder="Hight" required="required" >                                                                
                                    </div>
                                    <div class="col-sm-3">
                                        <input type="number" class="form-control" id="hight" min="0" max="100" placeholder="Age" required="required" >                        
                                    </div>
                                </div>                                                      
                            </div>

                            <div class="form-group">                                                                                      
                              <div class="form-check form-check-inline">
                                  <label>Gender:</label>
                              </div>
                              <div class="form-check form-check-inline">                        
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio1" value="male">
                                  <label class="form-check-label" for="radio1">Male</label>
                              </div>
                              <div class="form-check form-check-inline">                          
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio2" value="female">
                                    <label class="form-check-label font-normal" for="radio2">Female</label>
                              </div>
                              <div class="form-check form-check-inline">                          
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radio3" value="others">
                                    <label class="form-check-label font-normal" for="radio3">Others</label>                                    
                              </div>        
                            </div>
                            <div class="form-group">                                                                                      
                                <input type="text" class="form-control" id="address1" placeholder="Address 1" required="required" >                        
                            </div>  
                            <div class="form-group">                                                                                      
                                <input type="text" class="form-control" id="address2" placeholder="Address 2" required="required" >                        
                            </div>  
                            <div class="form-group">
                                <div class="row">
                                  <div class="col-sm-3"><input type="text" class="form-control" id= "city" name="City" placeholder="City" required="required"></div>
                                  <div class="col-sm-3">                                  
                                    <select class="custom-select form-control"  id ="state"  required="required">
                                        <option value="">State</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="NY">New York</option>
                                        <option value="NJ">Neew Jearsey</option>
                                        <option value="MA">Massachusetts</option>
                                    </select>
                                  </div>
                                  <div class="col-sm-3"><input type="text" class="form-control" id = "zip" name="Zip" placeholder="Zip" required="required"></div>
                                </div>        	
                            </div>                            
                    </div>                                       
                </div>

                <div class="row">                  
                    <div class="col-md-12 text-center">                                  
                      <button type="reset" class="btn btn-primary">Reset</button>  
                      <button type="submit" class="btn btn-primary">Submit</button>                            
                    <div>                                  
                </div>    

               </form>           
            </div>  

        </div>    
        <div class="row">                       
            <div class="text-center ">Already have an account?<a href="login.html"> Login Here</a></div>
        </div>    
        
        
    </div> <!-- /container -->
  
  </main>


  <!-- Begining of footer -->
  <footer class="container">
    <p>&copy; Company 2017-2019</p>
  </footer>

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
